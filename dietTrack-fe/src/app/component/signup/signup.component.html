<div id="google-btn"></div>


<div class="signup">
    

    <form>
        <label for="chk" aria-hidden="true">Sign Up</label>
        <h1>DietTrack</h1>
        <input type="text" name="family_name" [(ngModel)]="signupObj.family_name" placeholder="Family name" required="">
        <input type="email" name="email" [(ngModel)]="signupObj.email" placeholder="Email" required="">
        <input type="password" name="password" [(ngModel)]="signupObj.password" placeholder="Password" required="">
        <button (click)="onSignup()">Sign up</button>
        <a [routerLink]="['/login']">Login</a>
    </form>
</div>

<router-outlet></router-outlet>
