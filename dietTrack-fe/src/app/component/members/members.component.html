<body>
    <button id="addMemberButton">Add Member</button>

    <!-- Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Member Details</h2>
            <form id="memberForm">
                <label for="member_name">Member Name:</label>
                <input type="text" id="member_name" name="member_name" required><br>
                
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required><br>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select><br>
                
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" required><br>
                
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" required><br>
                
                <label for="puberty">Puberty:</label>
                <input type="checkbox" id="puberty" name="puberty"><br>
                
                <label for="age_of_puberty">Age of Puberty:</label>
                <input type="number" id="age_of_puberty" name="age_of_puberty"><br>
                
                <label for="menopause">Menopause:</label>
                <input type="checkbox" id="menopause" name="menopause"><br>
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required><br>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
