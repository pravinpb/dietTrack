<body>
    <h2>Fill in the Member Details</h2>
    <form>
        <label for="member_name">Member Name:</label>
        <input type="text" id="member_name" formControlName="member_name" required><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" formControlName="date_of_birth" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" formControlName="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="height">Height:</label>
        <input type="number" id="height" formControlName="height" step="0.1" placeholder="Height in cm" required><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" formControlName="weight" step="0.5" placeholder="Weight in Kgs" required><br>

        <label for="puberty">Puberty:</label>
        <input type="checkbox" id="puberty" formControlName="puberty" required><br>

        <label for="menupause">Menopause:</label>
        <input type="checkbox" id="menupause" formControlName="menupause" required><br>

        <label for="age_of_puberty">Age of Puberty:</label>
        <input type="number" id="age_of_puberty" formControlName="age_of_puberty" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country" formControlName="country" required><br>

        <input type="submit" value="Submit" (click)="onAddMember()">
    </form>
</body>
