<body>
    <h2>Edit the Member Details</h2>
    <form >
        <label for="member_name" >Member Name:</label>
        <input type="text" id="member_name" name="member_name" [(ngModel)]="memberObj.member_name" required><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" [(ngModel)]="memberObj.date_of_birth" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="memberObj.gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" step="0.1" placeholder="Height in cm" [(ngModel)]="memberObj.height" required><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" step="0.5" placeholder="Weight in Kgs" [(ngModel)]="memberObj.weight" required><br>

        <label for="puberty">Puberty:</label>
        <input type="checkbox" id="puberty" name="puberty" [(ngModel)]="memberObj.puberty" required><br>

        <label for="menupause">Menopause:</label>
        <input type="checkbox" id="menupause" name="menupause" [(ngModel)]="memberObj.menupause" required><br>

        <label for="age_of_puberty">Age of Puberty:</label>
        <input type="number" id="age_of_puberty" name="age_of_puberty" [(ngModel)]="memberObj.age_of_puberty" required><br>


        <label for="country">Country:</label>
        <input type="text" id="country" name="country" [(ngModel)]="memberObj.country" required><br>

        <input type="submit" value="Submit" (click)="onEditMember()">
    </form>
</body>
